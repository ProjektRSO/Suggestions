kumuluzee:
  name: suggestions-service
  version: 1.0.0
  env:
    name: dev
  server:
    base-url: http://localhost:8081
    http:
      port: 8081
  config:
    consul:
      agent: http://localhost:8500
  health:
    checks:
      disk-space-health-check:
        threshold: 100000000
      http-health-check:
        connection-url: https://atlas.microsoft.com/weather/forecast/daily/json?api-version=1.0
    logs:
      enabled: true
      type: readiness
      level: FINE
      period-s: 60
  metrics:
    web-instrumentation:
      - name: suggestions-endpoint
        url-pattern: /v1/suggestions/*
    servlet:
      enabled: true
      mapping: /metrics
  fault-tolerance:
    annotation-overrides:
      - class: si.fri.rso2021.Payments.api.v1.resources.SuggestionsResources
        method: makeObjectRequest
        annotation: retry
        parameters:
          max-retries: 15
  streaming:
    kafka:
      producer:
        bootstrap-servers: glider-03.srvs.cloudkafka.com:9094
        acks: all
        retries: 0
        batch-size: 16384
        linger-ms: 1
        buffer-memory: 33554432
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        value-serializer: org.apache.kafka.common.serialization.StringSerializer
rest-properties:
  maintenance-mode: false
  broken: false
  customersurl: http://20.120.64.197/customers/v1/customers


